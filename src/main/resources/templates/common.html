<html xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通にしたいheadをfragment化する -->
<head th:fragment="meta_header(title,links,scripts)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- (2)共通で読み込むCSS/JS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    <!-- (3)タイトルのフォーマット-->
    <title>netadb</title>

    <!-- (4)各View固有で読み込むもの -->
    <th:block th:replace="${links} ?: _"/>
    <th:block th:replace="${scripts} ?: _"/>
</head>
<body>
<!-- (5)body内で共通化したい部品をfragment化する -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/combi/home">ネタデータベース</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"  id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="btnOpenMenu" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">コンビ</a>
                    <div class="dropdown-menu" aria-labelledby="btnOpenMenu">
                        <a class="dropdown-item" href="/combi/regist">登録</a>
                        <a class="dropdown-item" href="/combi/home">一覧</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="btnOpenMenu" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ネタ</a>
                    <div class="dropdown-menu" aria-labelledby="btnOpenMenu">
                        <a class="dropdown-item" href="/neta/regist">登録</a>
                        <a class="dropdown-item" href="/neta/home">一覧</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

</body>
</html>
